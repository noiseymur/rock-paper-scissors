<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <p class="game-name">ROCK</br>PAPER</br>SCISSORS</p>
            <div class="scores">
                <p>Times Won: <span class="times-won">0</span></p>
                <p>Times Lost: <span class="times-lost">0</span></p>
            </div>
            <div class="how-to"><img src="./img/question-sign.svg" alt=""></div>
            <div class="clear"><img src="./img/multiplication-sign.svg" alt=""></div>
        </div>
        <div class="game-area">
            <p class="your-choice">Your Choice</p>
            <p class="choice-of-the-house">Choice of The House</p>
            <div class="rock">
                <div class="center"><img src="./img/icon-rock.svg" alt=""></div>
            </div>
            <div class="paper">
                <div class="center"><img src="./img/icon-paper.svg" alt=""></div>
            </div>
            <div class="scissors">
                <div class="center"><img src="./img/icon-scissors.svg" alt=""></div>
            </div>
            <div class="house-choice">
                <div class="center"><img src="./img/icon-scissors.svg" alt=""></div>
            </div>
            <p class="winning-status">You Won!</p>
            <button class="replay">Play Again</button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
